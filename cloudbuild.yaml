steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:latest',
      '-t', 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:$COMMIT_SHA',
      '.'
    ]
  
  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:latest']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:$COMMIT_SHA']

# Store images in Artifact Registry
images:
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:latest'
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/c2s-scale-gemma-repo/c2s-scale-gemma-cancer:$COMMIT_SHA'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
